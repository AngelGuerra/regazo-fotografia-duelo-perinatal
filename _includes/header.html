<nav
  class="flex flex-row-reverse items-center justify-between flex-wrap p-6 h-20"
  x-data="nav"
  @keydown.escape="closeMenu"
  @click.away="closeMenu"
>
  <div class="flex items-center">
    <button
      type="button"
      class="z-40 border border-black bg-white rounded-full p-2"
      aria-label="Alternar la vista del menú"
      @click="toggleMenu"
      :class="{ 'transition transform-180': isOpen }"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          x-show="isOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
          x-cloak
        ></path>

        <path
          x-show="!isOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <transition
    enter-class="opacity-0"
    enter-active-class="ease-out transition-medium"
    enter-to-class="opacity-100"
    leave-class="opacity-100"
    leave-active-class="ease-out transition-medium"
    leave-to-class="opacity-0"
  >
    <div
      @keydown.escape="closeMenu"
      x-show="isOpen"
      class="z-10 fixed inset-0 transition-opacity"
    >
      <div
        @click="closeMenu"
        class="absolute inset-0 bg-black bg-opacity-50"
        tabindex="0"
      ></div>
    </div>
  </transition>

  <aside
    class="transform top-0 right-0 w-64 bg-white fixed h-full overflow-auto ease-in-out transition-all duration-300 z-30"
    :class="{ 'translate-x-0': isOpen, 'translate-x-full': !isOpen }"
    x-show.transition="true"
    x-cloak
  >
    <span @click="closeMenu" class="flex w-full items-center p-4 border-b h-20">
      Regazo Fotografía
    </span>

    <a
      href="#home"
      @click="scrollToAndCloseMenu"
      class="flex items-center p-4 hover:bg-blue-700 hover:text-white"
    >
      <span class="mr-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          ></path>
        </svg>
      </span>
      <span>Inicio</span>
    </a>

    <a
      href="#about-us"
      @click="scrollToAndCloseMenu"
      class="flex items-center p-4 hover:bg-blue-700 hover:text-white"
    >
      <span class="mr-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
          ></path>
        </svg>
      </span>
      <span>Nosotras</span>
    </a>

    <a
      href="#sessions"
      @click="scrollToAndCloseMenu"
      class="flex items-center p-4 hover:bg-blue-700 hover:text-white"
    >
      <span class="mr-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
      </span>
      <span>Sesiones</span>
    </a>

    <a
      href="#links"
      @click="scrollToAndCloseMenu"
      class="flex items-center p-4 hover:bg-blue-700 hover:text-white"
    >
      <span class="mr-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
          ></path>
        </svg>
      </span>
      <span>Enlaces de ayuda</span>
    </a>

    <a
      href="#contact"
      @click="scrollToAndCloseMenu"
      class="flex items-center p-4 hover:bg-blue-700 hover:text-white"
    >
      <span class="mr-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
          ></path>
        </svg>
      </span>
      <span>Contacta</span>
    </a>
  </aside>
</nav>
